{% extends "base.html" %}

{% block title %}Welcome{% endblock %}
{% block content %}
    <h1>Welcome to the Meeting Planner!</h1>
    <p>
        This is the meeting Planner
    </p>
    {% comment %} <img src="{% static 'website/calendar.jfif' %}" width="100px"> {% endcomment %}
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">
                {{meeting.title}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href={% url 'rooms' %}>Rooms list</a>
{% endblock %}
