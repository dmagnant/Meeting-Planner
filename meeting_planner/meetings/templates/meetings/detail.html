{% block title %}Meeting: {{meeting.title}}{% endblock %}

{% block content %}
    <h1>{{ meeting.title }} </h1>
    <p>
        This meeting has been scheduled on {{meeting.date}}, at {{meeting.startTime}} in <strong>{{meeting.room}}</strong>.
    </p>
    <a href="{% url 'welcome' %}">Home</a>
{% endblock %}
